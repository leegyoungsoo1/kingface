        <div class="container file-upload">
            <div class="image-upload-wrap">
                <input
                    class="file-upload-input"
                    type="file"
                    onchange="readURL(this);"
                    accept="image/*"
                />
                <div class="drag-text">

                        얼굴 사진을 올려놓거나 눌러서 업로드 하세요!
                    </h3>

            </div>
            <div class="file-upload-content">
                <img class="file-upload-image" id="king-image" src="#" alt="your image" />
                <div id="loading" class="animated bounce">
                    <div class="spinner-border" role="status">
                        <span class="sr-only"></span>
                    </div>
                    <p class="text-center">AI가 분석중입니다.</p>
                </div>
                <p class="result-message"></p>
                <div id="label-container" class="d-flex flex-column justify-content-around"></div>
                <div class="addthis_inline_share_toolbox_dazo"></div>
                <div class="pt-3 image-title-wrap">

                        type="button p-2"
                        class="try-again-btn"

        <script>
            function gaReload1() {
                gtag('event', '다른 사진으로 재시도 1차', {

                });
            }

                });

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
        <script type="text/javascript">
            //파일 읽어오기.
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $('.image-upload-wrap').hide();
                        $('#loading').show();
                        $('.file-upload-image').attr('src', e.target.result);
                        $('.file-upload-content').show();
                        $('.image-title').html(input.files[0].name);
                    };
                    reader.readAsDataURL(input.files[0]);
                    //init함수 안에 async, await가 사용되었다.
                    //시간이 걸리는 함수다. 끝나고 수행되게 하려면 .then() 을 사용하면 된다.
                    //()=> 구문은 function() 구문이랑 같은거다.
                    //init().then(function(){});
                    init().then(() => {
                        predict();
                        $('#loading').hide();
                    });
                } else {
                    removeUpload();
                }
            }
            //삭제하기.
            function removeUpload() {
                $('.file-upload-input').replaceWith($('.file-upload-input').clone());
                $('.file-upload-content').hide();
                $('.image-upload-wrap').show();
            }
            $('.image-upload-wrap').bind('dragover', function () {
                $('.image-upload-wrap').addClass('image-dropping');
            });
            $('.image-upload-wrap').bind('dragleave', function () {
                $('.image-upload-wrap').removeClass('image-dropping');
            });

            // 머신러닝수행부분.
            // More API functions here:
            // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image
            // the link to your model provided by Teachable Machine export panel
            // 머신러닝 데이터
            const URL = 'https://teachablemachine.withgoogle.com/models/L6JzGEJb9/';
            let model, webcam, labelContainer, maxPredictions;
            // Load the image model and setup the webcam
            // 머신러닝 시작
            async function init() {
                const modelURL = URL + 'model.json';
                const metadataURL = URL + 'metadata.json';              
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
                labelContainer = document.getElementById('label-container');
                for (let i = 0; i < maxPredictions; i++) {                    
                    var element = document.createElement("div")
                    element.classList.add("d-flex");
                    labelContainer.appendChild(element);
                }
            }
            // run the webcam image through the image model
            // 머신러닝 결과값.
            async function predict() {
                // predict can take in an image, video or canvas html element
                var image = document.getElementById('king-image');
                const prediction = await model.predict(image, false);
                prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
                var resultMessage;
                var resultTitle, resultExplain1, resultExplain2;
                resultTitle = prediction[0].className;
                resultExplain1 = "당신은 왕이될 상이로다!"
                resultExplain2 = "태조,영조,정조"
                var title =   "<div class='resultdone-title'>" + resultTitle + '</div>';
                var explain1 = "<div class='resultdone-explain1 pt-2'>" + resultExplain1 + '</div>';
                var explain2 =   "<div class='resultdone-explain2 pt-2 pb-2'>" + resultExplain2 + '</div>';
                $('.result-message').html(title + explain1 + explain2);
                var barWidth;
                for (let i = 0; i < 1; i++) {
                    if (prediction[i].probability.toFixed(2) > 0.1) {
                        barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + '%';
                    } else if (prediction[i].probability.toFixed(2) >= 0.01) {
                        barWidth = '4%';
                    } else {
                        barWidth = '2%';
                    }
                    var labelTitle = prediction[i].className;                    
                    var label = "<div class='resultdone-label d-flex align-items-center'>" + labelTitle + '</div>';
                    var bar =   "<div class='bar-container position-relative container'><div class='resultdone-box'></div><div class='d-flex justify-content-center align-items-center resultdone-bar' style='width: " + barWidth + "'><span class='d-block percent-text'>" +
                        Math.round(prediction[i].probability.toFixed(2) * 100) +'%</span></div></div>';
                    labelContainer.childNodes[i].innerHTML = label + bar;
                }

                /*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*/
            }
        </script>
